    <main class="contact-container">

        <section class="text">
            <h1>Let's work together!<br> <p> &#129303; </p></h1> 
        </section>
        
        <section class="box">

            <form id="contact" action="index.html" onsubmit="submitForm()">
    
                <div class="header">
                    <h1>Get in Touch!</h1>
                </div>
    
                <div> 
                    <label for="fullName"> Your name </label>
                    <br>
                    <input type="text" id="fullName" placeholder="Your name">
                    
                </div>    
               
                <div>
                    <label for="CompanyName">Name of the Company</label>
                    <br>
                    <input type="text" id="CompanyName" placeholder="Name of the Company">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" placeholder="Email Address">
                </div>

                <div>
                    <label for="Day"> Day</label>
                    <br>
                    <input type="date" id="calendary" placeholder="Meeting Day">
                </div>

                <div>
                    <label for="hour">Hour</label>
                    <br>
                    <input type="time" id="time" placeholder="Meeting Hour">
                </div>
    
                <div>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" placeholder="Tell me what you want"></textarea>
                </div>

                <br>
                <div class="centered-btn-wrapper">
                    <button type="Submite" class="btn">Submite</button>
                </div>

            </form>
        </section>
        
    </main>
